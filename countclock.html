<html>
    <head>
    <link rel="stylesheet" href="./countclock.css"/>
    </head>
    <body>
        <div class="buttons">
        <div class="hours"></div><span style="font-size: 60px;">:</span>
        <div class="minutes"></div><span style="font-size: 60px;">:</span>
        <div class="seconds">
            <div class="a"></div>
        </div></div>
        <div class="buttons">
        <div class="start" onclick="disstart()">START</div>
        <div class="stop" onclick="disstop()">STOP</div>
        <div class="reset" onclick="disreset()">RESET</div></div>
        <script src="./countclock.js"></script>
    </body>
</html>
