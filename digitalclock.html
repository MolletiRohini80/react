<html>
    <head>
        <link rel="stylesheet" href="./digitalclock.css"/>
    </head>
    <body>
        <div class="images">
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
        </div>
        <div class="buttons">
        <div class="hours"></div><span style="font-size: 60px;">:</span>
        <div class="minutes"></div><span style="font-size: 60px;">:</span>
        <div class="seconds">
            <div class="a"></div>
        </div></div>
        <div class="buttons">
        <div class="start" onclick="displaystart()">START</div>
        <div class="stop" onclick="displaystop()">STOP</div>
        <div class="reset" onclick="displayreset()">RESET</div></div>
        <script src="./digitalclock.js"></script>
    </body>
</html>
